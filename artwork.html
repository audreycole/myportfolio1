    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

            <!--pop-up form-->
            <form role="form" action="//forms.brace.io/audreycole88@yahoo.com method" method="POST">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" name="email">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Phone</label>
                <input type="text" class="form-control" placeholder="Text input" name="phone">
              </div>
              
              <div class="form-group">
                <label for="exampleInputPassword1">Message</label>
                <textarea class="form-control" rows="3" name="message"></textarea>
              </div>
            
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="checkbox"> Check me out
                </label>
              </div>

              <input type="submit" class="btn btn-default" name="submit" id= "submit"> 

            </form>

          </div>

        </div>
